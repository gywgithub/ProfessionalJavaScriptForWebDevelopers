<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head></head>

<body>
  <s:svg id="svg1" xmlns:s="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width:100%;height:100%;">
    <s:rect x="0" y="0" width="100" height="100" style="fill:red;"></s:rect>
  </s:svg>
  <div id="content">
    <p>This is a <strong>paragraph</strong> with a list following it.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
  <script>
    let div = document.getElementById('content');
    console.log(div);
    let divText = div.innerText;
    console.log(divText);

    div.innerText = 'Hello world';
    console.log(div);

    // div.outerText = 'Hello world';
    // console.log(div);

    console.log(document.body.isDefaultNamespace('http://www.w3.org/1999/xhtml'));
    let svg = document.getElementById('svg1');
    console.log(svg.lookupPrefix('http://www.w3.org/2000/svg'));

    let svg2 = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    console.log(svg2);

    let att = document.createAttributeNS('http://www.somewhere.com', 'random');
    console.log(att);

    let elems = document.getElementsByTagNameNS('http://www.w3.org/1999/xhtml', '*');
    console.log(elems)


    // Deprecated
    // document.body.setUserData('name', 'Nicholas', function(){});
    // let value = document.body.getUserData('name');
    // console.log(value);


  </script>
</body>

</html>
