<!DOCTYPE html>
<html>
  <head>
    <title>BOM</title>
  </head>
  <body>
    <div style="width:100%;height:2000px;border:2px solid red;"></div>
    <div style="width:5000px;height:1000px;border:3px solid green;"></div>
    <script>
      // var age = 29;
      // var sayAge = () => alert(this.age);
      // alert(window.age);

      // sayAge();
      // window.sayAge();

      window.moveTo(0, 0);
      window.moveBy(0, 100);

      // 页面视口大小
      let pageWidth = window.innerWidth,
          pageHeight = window.innerHeight;
      if (typeof pageWidth != 'number') {
        if (document.compatMode == 'CSS1Compat') {
          pageWidth = document.documentElement.clientWidth;
          pageHeight = document.documentElement.clientHeight;
        } else {
          pageWidth = document.body.clientWidth;
          pageHeight = document.body.clientHeight;
        }
      }
      console.log('pageWidth: ' + pageWidth);
      console.log('pageHeight: ' + pageHeight);

      // 缩放到 100x100
      window.resizeTo(100, 100);

      // 缩放到 200x150
      window.resizeBy(100, 50);

      // 缩放到 300x300
      window.resizeTo(300, 300);

      // 相对于当前视口向下滚动100像素
      window.scrollBy(0, 100);

      // 相对于当前视口向右滚动40像素
      window.scrollBy(40, 0);

      setTimeout(() => {
        // window.scrollTo(0, 0);

        window.scrollTo({
          left: 0,
          top: 0,
          // behavior: 'auto' // 正常滚动
          behavior: 'smooth' // 平滑滚动
        });
      }, 1000);

      setTimeout(() => {
        window.open('https://www.baidu.com/', 'topFrame');
        setTimeout(() => {
          window.open('https://www.jianshu.com/u/04eb6f4783eb/', 'topFrame');
        }, 4000);
      }, 2000);

      let wroxWin = window.open('https://www.jianshu.com/u/04eb6f4783eb/', 'wroxWindow', 'height=400,width=400,top=10,left=10,resizeable=yes');

      // 缩放
      wroxWin.resizeTo(500, 500);

      // 移动
      wroxWin.moveTo(100, 100);

      wroxWin.close();

      console.log(wroxWin.closed);

      let timeoutId = setTimeout(() => {
        console.log('hello');
      }, 1000);

      clearTimeout(timeoutId);

    </script>
  </body>
</html>
